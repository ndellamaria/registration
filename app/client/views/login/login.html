<div id="login">
  <div class="container">
    <div class="content">
      <div class="ui segment">
        <div class="logo">
          <img
            style="max-width: 100%;height: auto;"
            src="assets/images/logo-black.svg"
          />
        </div>

        <div class="ui divider"></div>

        <div class="ui small error message" ng-show="error">
          {{ error }}
        </div>

        <div ng-show="loginState === 'login'">
          <div class="ui login-password form">
            Enter your email & password.
            <br />
            <br />
            <form ng-submit="login()">
              <div class="field">
                <label> Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="foo@bar.com"
                  ng-model="email"
                />
              </div>
              <div class="field">
                <label> Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Password (at least 6 characters)"
                  ng-model="password"
                  required
                />
              </div>
              <div class="field">
                <button
                  id="login-password"
                  type="submit"
                  class="fluid ui login button"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>

        <div ng-show="loginState === 'register'">
          <div class="ui login-password form">
            Enter your email & password.
            <br />
            <br />
            <form ng-submit="login()">
              <div class="field">
                <label> Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="foo@bar.com"
                  ng-model="email"
                />
              </div>
              <div class="field">
                <label> Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Password (at least 6 characters)"
                  ng-model="password"
                  required
                />
              </div>
              <!-- <div class="field">
                <button
                  id="login-password"
                  type="submit"
                  class="fluid ui login button"
                >
                  Login
                </button>
              </div> -->
            </form>
          </div>

          <div class="ui form">
            <div class="ui divider"></div>
            <div class="field">
              <button
                id="register"
                type="submit"
                class="fluid ui register button"
                ng-click="register()"
              >
                Register
              </button>
            </div>
          </div>
          <div class="forgot">
            <br />
            <a href="#" ng-click="setLoginState('login')">
              Back to Login
            </a>
          </div>
        </div>

        <div ng-show="loginState === 'forgot'">
          <div class="ui forgot-password form">
            <form ng-submit="sendResetEmail()">
              <div class="field">
                <label> Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="foo@bar.edu"
                  ng-model="email"
                />
              </div>
              <div class="field">
                <button
                  id="forgot-password"
                  type="submit"
                  class="fluid ui login button"
                >
                  Send Reset Email
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="ui divider"></div>

        <div ng-show="loginState === 'login'" class="forgot">
          <div class="field">
            <button
              id="register"
              class="fluid ui register button"
              ng-click="setLoginState('register')"
            >
              Apply
            </button>
          </div>
        </div>

        <div ng-show="loginState === 'login'" class="forgot">
          <br />
          <a href="#" ng-click="setLoginState('forgot')">
            Forgot password?
          </a>
        </div>

        <div ng-show="loginState === 'forgot'" class="forgot">
          <a href="#" ng-click="setLoginState('login')">
            {{ regIsOpen ? "Login or Register" : "Login" }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
